[tox]
envlist =
    py{39}-django{32}
    isort
skip_missing_interpreters = true

[testenv]
deps =
    factory-boy
    mock
    psycopg2-binary
    pytest
    pytest-cov
    pytest-django
    pytest-pep8
    pytest-pylint
    pytest-pythonpath
    pytest-runner
    django32: Django~=3.2.0
commands=
    py.test \
        --cov-report=xml \
        --cov=mail_editor \
        --verbose \
        --junit-xml=junit.xml \
        --color=yes \
        tests \
        {posargs}


[testenv:isort]
deps = isort
skipsdist = True
commands = isort --check-only --diff mail_editor
